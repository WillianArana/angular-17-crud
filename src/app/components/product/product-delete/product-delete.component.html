<mat-card class="product">
  <mat-card-title class="title">Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [ngModel]="product.name"
        disabled
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [ngModel]="product.price"
        disabled
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <div class="button-container">
      <button color="warn" mat-raised-button (click)="delete()">Salvar</button>
      <button type="button" mat-raised-button (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
