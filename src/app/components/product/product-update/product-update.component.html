<mat-card class="product">
  <mat-card-title class="title">Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>

    <div class="button-container">
      <button color="primary" mat-raised-button (click)="update()">
        Salvar
      </button>
      <button type="button" mat-raised-button (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
